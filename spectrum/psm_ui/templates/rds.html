<psm-widget title="RDS">
  <form role="form" #form="ngForm">
    <div class="form-group">
      <div class="psm-input-group col-lg-6">
        <label for="strength_threshold">Strength threshold</label>
        <input [disabled]="loading" type="number" pattern="[0-9]+" required class="form-control" [(ngModel)]="rds.strength_threshold" name="strength_threshold" #strength_threshold="ngModel">
      </div>
      <div class="psm-input-group col-lg-6">
        <label for="strength_timeout">Strength timeout (s)</label>
        <input [disabled]="loading" type="number" pattern="[0-9]+" required class="form-control" [(ngModel)]="rds.strength_timeout" name="strength_timeout" #strength_timeout="ngModel">
      </div>
    </div>
    <div [hidden]="strength_threshold.valid || strength_threshold.pristine" class="alert alert-danger">
      Strength threshold is a required integer parameter
    </div>
    <div [hidden]="strength_timeout.valid || strength_timeout.pristine" class="alert alert-danger">
      Strength timeout is a required integer parameter
    </div>
    <div class="form-group">
      <div class="psm-input-group col-lg-6">
        <label for="name_timeout">Name timeout (s)</label>
        <input [disabled]="loading" type="number" pattern="[0-9]+" required class="form-control" [(ngModel)]="rds.name_timeout" name="name_timeout" #name_timeout="ngModel">
      </div>
      <div class="psm-input-group col-lg-6">
        <label for="text_timeout">Text timeout (s)</label>
        <input [disabled]="loading" type="number" pattern="[0-9]+" required class="form-control" [(ngModel)]="rds.text_timeout" name="text_timeout" #text_timeout="ngModel">
      </div>
    </div>
    <div [hidden]="name_timeout.valid || name_timeout.pristine" class="alert alert-danger">
      Name timeout is a required parameter
    </div>
    <div [hidden]="text_timeout.valid || text_timeout.pristine" class="alert alert-danger">
      Text timeout is a required parameter
    </div>
    <button (click)="onReset()" class="btn btn-default" [disabled]="loading || form.form.pristine">Reset</button>
    <button (click)="onSubmit()" class="btn btn-default" [disabled]="loading || ! form.form.valid || form.form.pristine">Submit</button>
  </form>
</psm-widget>
