<psm-widget class="container-fluid">
  <div class="row">
    <div class="col-lg-10 range-slider">
      <div [hidden]="count == 0" #slider></div>
    </div>
    <div class="col-lg-2 range-controls">
      <span>Total {{count}} sweeps</span>
      <button (click)="onShow()">Show</button>
    </div>
  </div>
</psm-widget>
