<div *ngIf="config_id != ''">
  <h1>Data View</h1>
  <psm-range #range [sweep]="sweepComponent" [config_id]="config_id" (onRange)="show($event)"></psm-range>
  <p *ngIf="avg_time != undefined">Average sweep time {{avg_time}}</p>
  <psm-frequency [data]="data.agg" [config]="config"></psm-frequency>
  <psm-level [data]="data" [config]="config"></psm-level>
  <psm-waterfall [data]="data.levels" [config]="config"></psm-waterfall>
</div>
