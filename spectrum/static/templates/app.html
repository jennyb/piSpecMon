<div class="container-fluid">
  <div class="row">
    <div class="col-lg-3">
      <psm-login [user]="user"></psm-login>
      <psm-error></psm-error>
      <psm-details [user]="user"></psm-details>
      <psm-stats *ngIf="user.roleIn(['admin'])"></psm-stats>
      <psm-rig *ngIf="user.roleIn(['admin'])"></psm-rig>
    </div>
    <div class="col-lg-6">
      <h1><img src="ofcom.gif" alt="Ofcom"> Spectrum Monitor</h1>
      <psm-table [modes]="modes" (select)="setSelectConfig($event)"></psm-table>
      <!--<psm-worker *ngIf="user.roleIn(['admin', 'freq'])" [config]="config.config.config" [sweep]="sweep"></psm-worker>
      <psm-charts [config]="config.config"></psm-charts>-->
    </div>
    <div class="col-lg-3">
      <psm-scan *ngIf="user.roleIn(['admin', 'freq'])" [modes]="modes" [scan]="selectConfig"></psm-scan>
    </div>
  </div>
</div>
<div id="messageModal" class="modal fade" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title"></h4>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Dismiss</button>
      </div>
    </div>
  </div>
</div>
