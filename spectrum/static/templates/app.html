<div *ngIf="user" class="container-fluid">
  <div class="row">
    <div class="col-lg-8">
      <h1><img src="ofcom.gif" alt="Ofcom"> Spectrum Monitor</h1>
    </div>
    <div class="col-lg-4">
      <psm-login [user]="user"></psm-login>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-3">
      <psm-error></psm-error>
      <psm-details [user]="user"></psm-details>
      <psm-stats *ngIf="user.roleIn(['admin'])"></psm-stats>
      <psm-rig *ngIf="user.roleIn(['admin'])"></psm-rig>
      <psm-scan *ngIf="user.roleIn(['admin', 'freq'])" [modes]="modes" [config]="config"></psm-scan>
    </div>
    <div class="col-lg-9">
      <psm-table [modes]="modes" (select)="setConfig($event)"></psm-table>
      <psm-charts *ngIf="config" [config]="config"></psm-charts>
    </div>
  </div>
</div>
<div id="messageModal" class="modal fade" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title"></h4>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Dismiss</button>
      </div>
    </div>
  </div>
</div>
